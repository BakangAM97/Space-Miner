<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game - Project</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" onkeyup=""integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>

    <main>
      <div class="container1">

        <div class="navigation">

          <div class="buttons">
            <button type="submit" name="button" id="replay" class="gamebutton">Replay</button>
            <button type="submit" name="button" id="easy" class="gamebutton">Easy</button>
            <button type="submit" name="button" id="hard" class="gamebutton">Hard</button>
          </div>

          <div class="lifeCounter">
            <p>Lives: </p> <p id="lives" class = "change"></p>
          </div>

          <div class="pointCounter">
            <p>Points: </p> <p id="points" class = "change"></p>
          </div>

          <div class="highscore">
            <p>Highscore: <span id="highscore"> 0</span> </p>
          </div>

        </div>


        <div class="container">

          <div class="" id="info">
            <h1 class="title">Space Miner</h1>

          </div>

          <div class="" id="gameOver">
            <h1>GAME OVER</h1>
            <h2 id="finalScore"></h2>
          </div>

          <div class="player">
            <img src="images/astro-right.png" height="60px" alt="animated">
          </div>

        </div>
      </div>
  </main>

  </body>
</html>
